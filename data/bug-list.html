<!DOCTYPE html>
<html>
<head>
    <title>Bugzilla</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bug-list.css"/>
</head>
<body>

    <div id="content">

        <form id="user-form">
            <label id="user-label" for="user-name">Todos For</label>
                <input type="text" name="user-name" id="user-name" />
        </form>

        <div id="bug-lists">

            <div id="to-review" class="bug-category">
                <div class="category-head"><span class="category-count">0</span><span class="category-name">To Review</span></div>
                <ul class="bug-list">
                </ul>
            </div>

            <div id="to-check-in" class="bug-category">
                <div class="category-head"><span class="category-count">0</span><span class="category-name">To Check In</span></div>
                <ul class="bug-list">
                </ul>
            </div>

            <div id="to-nag" class="bug-category">
                <div class="category-head"><span class="category-count">0</span><span class="category-name">To Nag</span></div>
                <ul class="bug-list">
                </ul>
            </div>

            <div id="to-respond" class="bug-category">
                <div class="category-head"><span class="category-count">0</span><span class="category-name">To Respond</span></div>
                <ul class="bug-list">
                </ul>
            </div>

            <div id="to-fix" class="bug-category">
                <div class="category-head"><span class="category-count">0</span><span class="category-name">To Fix</span></div>
                <ul class="bug-list">
                </ul>
            </div>

        </div>
        
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="bug.js"></script>
    <script type="text/javascript" src="http://cloud.github.com/downloads/harthur/bz.js/bz-0.2.4.js"></script>
    <script type="text/javascript" src="bug-list.js"></script>
    <script type="text/javascript" src="bug-manager.js"></script>

</body>
</html>
